<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hackerspace Bremen - Registrierung</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/registry.js"></script>
    <script>
		document.write('<script src=js/' +
		('__proto__' in {} ? 'zepto' : 'jquery') +
		'.min.js><\/script>');
	</script>
  </head>

  <body>
    <h2>Registrierungs-Seite der Hackerspace-Bremen App!</h2>
	
	<article>
		Dies ist die Registrierungsseite der 'Hackerspace-Bremen App'. Du kannst dich
		hier registrieren, um den Space &ouml;ffnen oder schlie&szlig;en zu k&ouml;nnen. Dies ist 
		KEINE Registrierung, um ein Mitglied des Hackerspaces zu werden.
	</article>
	
	<fieldset id="registry_field" class="register_field_normal">
		<legend>Registrierung</legend>
		<p id="error_message"></p>
		<p>
			<label for="login">Login:</label>
			<input id="login" type="text" onkeydown="removeInputError('#login');">*
		</p>
		<p>
			<label for="pass">Passwort:</label>
			<input id="pass" type="password" onkeydown="removeInputError('#pass');">*
		</p>
		<p>
			<label for="retypepass">Passwort nochmal:</label>
			<input id="retypepass" type="password" onkeydown="removeInputError('#retypepass');">*
		</p>
		<p>
			<label for="fullName">Dein kompletter Name:</label>
			<input id="fullName" type="text" onkeydown="removeInputError('#fullName');">*
		</p>
		<p>
			<label for="email">Email:</label>
			<input id="email" type="text" onkeydown="removeInputError('#email');">*
		</p>
		<p>
			<input id="registry_btn" type="button" value="Registrieren" onclick="registryRequest();">
		</p>
	</fieldset>
	
  </body>
</html>
